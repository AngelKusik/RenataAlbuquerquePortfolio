<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!--Bootstrap v5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Homemade+Apple&family=Noto+Sans:wght@200;900&display=swap"
      rel="stylesheet"
    />

    <!--Favicons-->
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Contact</title>
  </head>

  <body>
    <main class="container-fluid">
      <!--Navbar section-->
      <div id="navbar-section">
        <!--Navbar will be dinamically added to the page -->
      </div>
     
      <!-- Contact Form Section -->
      <div id="contact1" class="container-fluid">
        <div class="row">
          <div id="contact-desc" class="col-md-5 p-5">
            <h4 class="pt-4">LET'S WORK TOGETHER</h4>
            <p class="pt-3">
              Looking to get in contact? Simply fill in the form, and I'll be in touch soon.
            </p>
          </div>
          <div id="contact-form-container" class="col-md-7">
            <!--The div below displays the error messages originated during the form validation-->
            <div id="messageArea" class="mt-2"></div>

            <!-- form fields -->
            <form id="contact-form" class="pt-3 px-5" novalidate>
              <div class="row">
                <div class="col-md-6">
                  <label for="firstName" class="mb-2">First Name<small>*</small>:</label>
                  <input
                    id="firstName"
                    name="firstName"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="mb-2">Last Name<small>*</small>:</label>
                  <input
                    id="lastName"
                    name="lastName"
                    type="text"
                    class="form-control"
                    value=""
                  />
                </div>
              </div>
              <label for="company" class="my-2">Company:</label>
              <input
                id="company"
                name="company"
                type="text"
                class="form-control"
                value=""
              />
              <label for="email" class="my-2">Email Address<small>*</small>:</label>
              <input
                id="email"
                name="email"
                type="email"
                class="form-control"
                value=""
              />
              <label for="phone" class="my-2">Phone Number:</label>
              <input
                id="phone"
                name="phone"
                type="text"
                class="form-control input-mask"
                data-inputmask="'mask': '999-999-9999'"
              />
              <label for="message" class="my-2">Message<small>*</small>:</label>
              <div class="mb-3 mt-3">
                <textarea
                  class="form-control"
                  rows="5"
                  id="message"
                  name="message"
                  value=""
                ></textarea>
              </div>
              <small id="required">Fields indicated with an * are required.</small>
            </form>
            <div class="pb-5 px-5">
              <button
                id="submitButton"
                type="submit"
                class="btn btn-lg btn-green mt-3 mx-2"
              >
                <i class="bi bi-arrow-bar-right"></i> Send
              </button>
              <button
                id="resetButton"
                type="reset"
                class="btn btn-lg btn-warning mt-3"
              >
                <i class="bi bi-x-circle-fill"></i> Clear
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- End of Contact Form Section-->
      <!-- Contact Image Filler Section -->
      <div id="contact2" class="container-fluid">
        <div class="row">
          <div id="contact2-desc" class="col-md-6 d-flex align-items-center justify-content-center">
            <img src="assets/images/logo-v2.png" alt="Renata Albuquerque Architectural Technician Logo" class="contact-logo">
          </div>
          <div id="contact2-img" class="col-md-6 g-0">
            <img src="assets/images/samson-ZGjbiukp_-A-unsplash.jpg" alt="Tall Skyscrapers in Calgary, Canada. Photo by Samsoyyc. Free image from Unsplash." class="img-fluid">
          </div>
        </div>
      </div>
      <!-- End Contact Image Filler Section-->
      <!-- Contact Address Section -->
      <div id="contact3" class="container-fluid">
        <div class="row align-items-center">
          <div id="contact-address" class="col text-center p-5 mt-4 mb-4">
            <p class="contact-info">
              Toronto | ON
            </p>
            <p class="contact-info">
              +1 647 785 0942
            </p>
            <p class="contact-info">
              arc.renata@outlook.com
            </p>
          </div>
        </div>
      </div>
      <!-- End Contact Address Section -->
      <!-- Footer section -->
      <div id="footer-section">
        <!--Footer will be dinamically added to the page-->
      </div>

    </main>

    <!-- Website scripts -->
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--jQuery Validation Plugin (for the contact form)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!--jQuery Input-mask Plugin (to enforce pone number format)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <!-- JavaScrip -->
    <script src="js/main.js"></script>

    <!--Bootstrap Bundle with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
