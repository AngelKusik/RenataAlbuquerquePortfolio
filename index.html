<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />

    <!--Bootstrap v5.0 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Homemade+Apple&family=Noto+Sans:wght@200;900&display=swap"
      rel="stylesheet"
    />

    <!--Favicons-->
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />

    <!-- Style Sheet -->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Home</title>
  </head>

  <body>
    <main class="container-fluid">
      <!--Navbar section-->
      <div id="navbar-section">
        <!--Navbar will be dinamically added to the page -->
      </div>
      
      <!-- Home Section -->
      <div id="home-page" class="container-fluid">
        <div class="row">
          <div id="home-logo" class="col-md-5">
            <img
              src="assets/images/logo-v2.png"
              alt="Renata Albuquerque Architectural Technician Logo"
              class="home-logo"
            />
            <h4 class="home-title">RENATA ALBUQUERQUE</h4>
          </div>
          <div id="home-img" class="col-md-7">
            <img
              src="assets/images/HillsideHouse1.jpg"
              class="d-block w-100"
              alt="Hillside House Pool View"
            />
          </div>
        </div>
        <!--TODO: Add Renata's social media links to the icons-->
        <div id="home-social-icons" class="row">
          <div class="col d-flex justify-content-end">
            <div class="m-4">
              <div class="icons-bg">
                <a href="#" target="_blank"
                  ><i class="bi bi-linkedin icons"></i
                ></a>
              </div>
              <div class="icons-bg">
                <a href="#" target="_blank"
                  ><i class="bi bi-pinterest icons"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer section -->
      <div id="footer-section">
        <!--Footer will be dinamically added to the page-->
      </div>
    </main>

    <!-- Website scripts -->
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--jQuery Validation Plugin (for the contact form)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>

    <!--jQuery Input-mask Plugin (to enforce pone number format)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.6/jquery.inputmask.min.js"></script>

    <!-- JavaScrip -->
    <script src="js/main.js"></script>

    <!--Bootstrap Bundle with Popper-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
